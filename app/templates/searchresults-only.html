<div class="container mt-4">
    <div class="row">
        {% for video in video_results %}
            <div class="col mb-4">
                <div class="card">
                    <a href="{{ url_for('video', video_id=video.video_id) }}">
                        <img src="{{ video.thumbnail_url }}" alt="video" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="card-text" id="vspeaker">{{ video.speaker }}</p>
                        <p class="card-text"><small class="text-muted">{{ video.date }}</small></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
<script>
    changePlaceholder("{{ query }}");
    sessionStorage.setItem("json", JSON.stringify({{ video_results | tojson | safe }}));
    
</script>
